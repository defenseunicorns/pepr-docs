name: docs
run-name: docs

# declare default permissions
permissions: read-all

on:
  # enable manual run via GitHub UI
  workflow_dispatch:
  
  # enable trigger via remote call webhook
  repository_dispatch:
    types: update-docs

  # enable run on "standard" updates to main branch
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

env:
  CORE: ./core
  DOCS: ./docs
  DIST: ./docs/dist
  SITE: ./docs/src/content/docs
  WORK: ./docs/work

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr
          path: ./core
          fetch-depth: 0  # pull history to get version tags

      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr-docs
          path: ./docs

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Build the docs
        run: "$DOCS/.github/workflows/scripts/build.sh"

      - name: Commit changes to source!
        if: github.ref_name == 'main'
        run: bash ./docs/.github/workflows/scripts/commit.sh
          

      - name: Upload Artifacts
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          retention-days: 1
          path: ./docs/dist


  deploy:
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr-docs
          ref: deploy
          path: ./docs

      - name: Clear previously deployed content!
        run: |
          cd "$DOCS"
          rm -rf dist

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./docs/dist

      - name: Deploy the docs!
        run: bash ./docs/.github/workflows/scripts/deploy.sh
        