name: docs

# declare default permissions
permissions: read-all

on:
  # enable manual run via GitHub UI
  workflow_dispatch:
  
  # enable trigger via remote call webhook
  repository_dispatch:
    types: update-docs

  # enable run on "standard" updates to main branch
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

env:
  CORE: ./core
  DOCS: ./docs
  DIST: ./docs/dist
  SITE: ./docs/src/content/docs
  WORK: ./docs/build/work

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr
          path: ./core
          fetch-depth: 0  # pull history to get version tags

      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr-docs
          path: ./docs

      - name: Build the docs!
        run: |
          SITE=$(realpath "$SITE")
          CORE=$(realpath "$CORE")
          cd "$DOCS"
          npm ci
          npm --workspace build run dev -- --site "$SITE" --core "$CORE"
          npm run build

      - name: Commit changes to source!
        if: github.ref_name == 'main'
        run: |
          CONT_OLD=$(realpath "$SITE")
          CONT_NEW=$(realpath "$WORK/content")

          rm --recursive --force "$CONT_OLD"
          cp --recursive "$CONT_NEW" "$CONT_OLD"

          cd "$DOCS"
          git config user.name "docs.yml"
          git config user.email "<>"
          git add --all

          if ! git diff-index --quiet HEAD; then
            git commit -m "docs.yml"
            git push origin main
          fi

      - name: Upload Artifacts!
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          retention-days: 1
          path: ./docs/dist


  deploy:
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: defenseunicorns/pepr-docs
          ref: deploy
          path: ./docs

      - name: Clear previously deployed content!
        run: |
          cd "$DOCS"
          rm -rf dist

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./docs/dist

      - name: Deploy the docs!
        run: |
          BRANCH=deploy

          cd "$DOCS"
          git config user.name "docs.yml"
          git config user.email "<>"

          git add --all
          if ! git diff-index --quiet HEAD; then
            git commit -m "docs.yml"
            git push origin "$BRANCH"
          fi
