name: Link Check
run-name: Link Check

permissions: read-all

on:
  workflow_dispatch:

  pull_request:
    branches: ["main"]

env:
  CORE: ./core
  DOCS: ./docs

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    outputs:
      exit_code: ${{ steps.linkcheck.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v5
        with:
          repository: defenseunicorns/pepr
          path: ${{ env.CORE }}
          fetch-depth: 0

      - uses: actions/checkout@v5
        with:
          repository: defenseunicorns/pepr-docs
          path: ${{ env.DOCS }}

      - name: Build the docs
        run: |
          CORE=$(realpath ${{ env.CORE }})
          cd ${{ env.DOCS }}
          npm ci
          CORE="$CORE" npm run build

      - name: Run link validation
        id: linkcheck
        run: |
          ${{ env.DOCS }}/.github/workflows/scripts/linkcheck.sh 2>&1 | tee linkcheck-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload broken links report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: broken-links-report
          path: ${{ env.DOCS }}/broken-links-report-*.json
          if-no-files-found: ignore

      - name: Generate Summary
        if: always()
        run: ${{ env.DOCS }}/.github/workflows/scripts/linkcheck-summary.sh "$GITHUB_STEP_SUMMARY" "${{ env.DOCS }}" "${{ steps.linkcheck.outputs.exit_code }}"
