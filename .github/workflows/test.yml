name: All Tests
run-name: Run All Tests

permissions: read-all

on:
  workflow_dispatch:

  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

env:
  CORE: ./core
  DOCS: ./docs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          repository: defenseunicorns/pepr
          path: ${{ env.CORE }}
          fetch-depth: 0

      - uses: actions/checkout@v6
        with:
          repository: defenseunicorns/pepr-docs
          path: ${{ env.DOCS }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd ${{ env.DOCS }}
          npm ci

      - name: Build docs
        run: |
          CORE=$(realpath ${{ env.CORE }})
          cd ${{ env.DOCS }}
          CORE="$CORE" npm run build

      - name: Run tests
        id: test
        run: |
          CORE=$(realpath ${{ env.CORE }})
          cd ${{ env.DOCS }}
          CORE="$CORE" npm test
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload broken links report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: broken-links-report
          path: ${{ env.DOCS }}/broken-links-report-*.json
          if-no-files-found: ignore

      - name: Generate test summary
        if: always()
        run: |
          cd ${{ env.DOCS }}
          npx tsx .github/workflows/scripts/linkcheck-summary.ts "$GITHUB_STEP_SUMMARY" "${{ env.DOCS }}" "${{ steps.test.outputs.exit_code }}"

      - name: Fail if tests failed
        if: steps.test.outputs.exit_code != '0'
        run: exit 1
