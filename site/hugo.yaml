enableGitInfo: true
enableRobotsTXT: true
relativeURLs: false
uglyURLs: false
module:
  proxy: direct
  imports:
    - path: github.com/defenseunicorns/defense-unicorns-hugo-theme
    - path: github.com/defenseunicorns/defense-unicorns-hugo-theme/dependencies
  mounts:
    - source: content/en
      target: content
languages:
  en:
    languageName: English
    params:
      description: Pepr
      title: Pepr
params:
  _merge: deep
  archived_version: false
  copyright: Defense Unicorns
  github_project_repo: https://github.com/defenseunicorns/pepr-docs
  github_repo: https://github.com/defenseunicorns/pepr-docs
  github_subdir: content/en
  homePage: /current
  ui:
    navbar_logo: img/Pepr.Horizontal.white.svg
    show_nav_title: false
  socialLinks:
    - desc: ""
      icon: fa-brands fa-github
      name: GitHub
      url: https://github.com/defenseunicorns/pepr-docs
  version_menu: Releases
  versions:
    - version: v0.51
      url: /v0.51.1/
    - version: v0.50
      url: /v0.50.0/
    - version: main
      url: /main/
markup:
  _merge: shallow
outputs:
  _merge: shallow
imaging:
  _merge: shallow
taxonomies:
  _merge: shallow
